<html>
<head>
<meta http-equiv="Content-Type" content="text/html" />
<link href="Dialogs.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="Dialogs.js"></script>
<script language="javascript">
<!--
-->
</script>
</head>
<body class="label">

<fieldset>
<legend>Object Inputs</legend>

<table border="0" cellpadding="4" width="100%" align="center">

<tr>
<td width="144px">
&nbsp;&nbsp;Class:
</td>
<td>
<span style="font-weight:bold;">&nbsp;&nbsp;Output:IlluminanceMap</span>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Name:
</td>
<td colspan=2>
<input name="NAME" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;<input name="ZHEIGHT_LABEL" type="text" class="static_text" width="100%" style="width:100%; border:none; padding-top:0; color:#000000" readonly>
</td>
<td colspan=2>
<input name="ZHEIGHT" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

<tr>
<td width="40%">
</td>
<td width="30%">
<span style="font-weight:bold;">&nbsp;&nbsp;X Axis</span>
</td>
<td width="30%">
<span style="font-weight:bold;">&nbsp;&nbsp;Y Axis</span>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;<input name="MIN_LABEL" type="text" class="static_text" width="100%" style="width:100%; border:none; padding-top:0; color:#000000" readonly>
</td>
<td>
<input name="XMIN" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
<td>
<input name="YMIN" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;<input name="MAX_LABEL" type="text" class="static_text" width="100%" style="width:100%; border:none; padding-top:0; color:#000000" readonly>
</td>
<td>
<input name="XMAX" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
<td>
<input name="YMAX" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Number of Grid Points (total &le; 2,500):
</td>
<td>
<input name="NUMXPOINTS" type="text" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
<td>
<input name="NUMYPOINTS" type="text" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

</table>


</fieldset>

<fieldset>
<legend>Object Summary</legend>

<table border="0" cellpadding="4" width="100%" align="center">

<td>
&nbsp;&nbsp;Area:
<input name="AREA" type="text" class="static_text" size="10" style="border:none; text-align:center; padding-top:0; color:#000000" readonly>
</td>

</tr>
</table>

</fieldset>

</body>
</html>
